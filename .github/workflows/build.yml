name: Build Attribution Button

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install build tools
      run: npm install -g terser

    - name: Build attribution button
      run: |
        export GITHUB_REPOSITORY="${{ github.repository }}"
        export GITHUB_PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        node build.js

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: attribution-button-build
        path: |
          build/
          attribution-usage.md
        retention-days: 30

    - name: Copy usage documentation to gh-pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cp attribution-usage.md build/README.md

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages
        enable_jekyll: false
        allow_empty_commit: false
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy built files with documentation from ${{ github.sha }}'
