name: Build Attribution Button

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install build tools
      run: |
        npm install -g terser clean-css-cli jq

    - name: Build attribution.js
      run: |
        CONFIG_CONTENT=$(jq -c . config.json)

        # Replace placeholder in template
        sed "s/{{CONFIG_PLACEHOLDER}}/$CONFIG_CONTENT/g" attribution-template.js > attribution.js

    - name: Minify attribution.js
      run: |
        terser attribution.js \
          --compress drop_console=true,drop_debugger=true,pure_funcs=['console.log','console.info','console.warn'] \
          --mangle \
          --output attribution.min.js
